plugins {
    id 'java'
}

group 'org.bitbucket.nullinv.gnivc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.4.3'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.4.3'
    compile group: 'org.apache.spark', name: 'spark-hive_2.11', version: '2.4.3'

    compile group: 'com.databricks', name: 'spark-xml_2.11', version: '0.6.0'

    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
